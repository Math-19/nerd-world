<script> 
function fun1()                                    
{ 
    var name = document.f1.uname;               
    var email = document.f1.eid;  
    var what=document.f1.sel;	
    var phone = document.f1.mn;   
    var password = document.f1.pas;  
    var cpassword = document.f1.cpas;  
	var gen=document.f1.gender;
   
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
   
       
    if ((email.value == "")&&(email.value.indexOf("@", 0) < 0)&&(email.value.indexOf(".", 0) < 0))                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
    if (what.selectedIndex < 1)                  
    { 
        alert("Please select your country code."); 
        what.focus(); 
        return false; 
    } 
    if (phone.value == "")                           
    { 
        window.alert("Please enter your mobilenumber."); 
        phone.focus(); 
        return false; 
    } 
	var patt=/^\d{10}$/g;
    if (phone.value.match(patt))
	{
        return true;
    }
    else
    {
        window.alert("enter a valid mobile number");
        return false;
    }
    if ( ( document.f1.gender[0].checked == false ) && ( document.f1.gender[1].checked == false ) ) 
    {
        alert ( "Please choose your Gender" ); 
        return false;
    }
	}
    if (password.value == "")                        
    { 
        window.alert("Please enter your password"); 
        password.focus(); 
        return false; 
    }
    if (password.value != cpassword.value)                        
    { 
        window.alert("Please confirm your password"); 
        password.focus(); 
        return false; 
    } 	
   
    return true; 
}
</script>
